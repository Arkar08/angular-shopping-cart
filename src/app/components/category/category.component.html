
<div class="container-fluid">
    <div class="row">
      <div class="col photo">
        <div *ngFor="let category of fashion" class="category">
            <a href="#" routerLink="/products/{{category.text}}"><img [src]="category.image" alt="category_image">
            <p>{{category.text}}</p></a>
        </div>
      </div>
    </div>
  </div>
